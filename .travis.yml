language: python
sudo: false
python:
  - "2.6"
  - "2.7"
  - "3.4"
 env:
  - SPHINX="sphinx==1.2.3"
  - SPHINX="sphinx"
before_install:
  - pip install traits
  - pip install $SPHINX
  - pip install -r test-requirements.txt
  - pip install coveralls
install:
  - python setup.py develop
script:
  - coverage run -m unittest2 discover
after_success:
  - coveralls

language: python
sudo: false
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
before_install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install coveralls
install:
  - python setup.py develop
script:
  - coverage run -m haas
after_success:
  - coveralls
